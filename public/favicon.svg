<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with cosmic gradient -->
  <rect width="512" height="512" fill="url(#cosmicGradient)" rx="80"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="cosmicGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Subtle stars in background -->
  <circle cx="100" cy="100" r="2" fill="white" opacity="0.6"/>
  <circle cx="420" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="380" cy="160" r="2" fill="white" opacity="0.7"/>
  <circle cx="140" cy="420" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="450" cy="380" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="300" r="1.5" fill="white" opacity="0.5"/>

  <!-- SG Text with modern font -->
  <text
    x="256"
    y="330"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="280"
    font-weight="800"
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
    letter-spacing="-10"
  >SG</text>

  <!-- Subtle accent dot (like a star) -->
  <circle cx="400" cy="240" r="8" fill="#a855f7" opacity="0.8" filter="url(#glow)"/>
</svg>
